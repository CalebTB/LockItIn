name: lockitin_app
description: "LockItIn - Privacy-first group calendar and event planning app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Supabase
  supabase_flutter: ^2.3.4

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # UI & Icons
  cupertino_icons: ^1.0.6

  # Date & Time
  intl: ^0.20.2

  # HTTP & Networking
  http: ^1.2.0

  # Utilities
  uuid: ^4.3.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/lockitin_events/lockitin-holiday-events.json
